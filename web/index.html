<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Rules Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cursor Rules Viewer</h1>
            <p>Markdown 파일을 불러와 HTML로 변환하고, 복사할 수 있습니다.</p>
        </header>
        
        <main>
            <section class="file-selector">
                <label for="file-select">파일 선택:</label>
                <select id="file-select">
                    <option value="">-- 파일을 선택하세요 --</option>
                </select>
                <button id="load-btn">불러오기</button>
            </section>
            
            <section class="content-area">
                <div id="markdown-content"></div>
                <button id="copy-btn" class="hidden">복사하기</button>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 Cursor Rules Viewer</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
